<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <script src="jquery.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <section id="employeeInputs">
        <h2>Add Employee</h2>
        <input placeholder="first name" id="firstNameIn">
        <input placeholder="last name" id="lastNameIn">
        <input placeholder="ID" id="idIn">
        <input placeholder="title" id="titleIn">
        <input placeholder="annual salary" id="annualSalaryIn">
        <button id="submitButton">Submit</button>
    <section id="employeeDisplay">
        <h2>Employees</h2>
    </section>
    </section>
</body>
</html>
