<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <section class="container-fluid">
        <section" id="employeeInputs">
            <h2>Add Employee</h2>
            <input class="col" placeholder="first name" id="firstNameIn">
            <input class="col" placeholder="last name" id="lastNameIn">
            <input class="col" placeholder="unique id" id="idIn">
            <input class="col" placeholder="title" id="titleIn">
            <input class="col" placeholder="annual salary" id="annualSalaryIn">
            <button id="submitButton" type="button" class="btn btn-success">Submit Employee</button>
        </section>
        <section id="employeeDisplay">
            <h2>Employees</h2>
            <table class="table">
                <thead>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Annual Salary</th>
                    <th scope="col"> </th>
                </thead>
                <tbody id="tableRows">
                    <!--
                        <tr></tr>
                    -->
                </tbody>
            </table>
        </section>
        <aside>
            <h3>Total Monthly: <b id="totalMonthly"></b></h3>
        </aside>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
